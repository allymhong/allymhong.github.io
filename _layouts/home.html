---
layout: default
---
<article class="project">

  <header class="project-header">
    <h1 class="page-heading">{{ page.title | escape }}</h1>
  </header>

  <div class="project-content">
    {{ content }}
  </div>  

  {% for post in site.posts %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
  {% endfor %}

</article>
