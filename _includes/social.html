{% assign social = site.social_links %}

<ul class="social-media-list">
  {% if social.twitter %}<li><a rel="me" href="https://twitter.com/{{ social.twitter | cgi_escape | escape }}" target="_blank" title="{{ social.twitter | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/images/social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>{% endif %}
  {% if social.github %}<li><a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" target="_blank" title="{{ social.github | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/images/social-icons.svg#github' | relative_url }}"></use></svg></a></li>{% endif %}
  {% if social.facebook %}<li><a rel="me" href="https://www.facebook.com/{{ social.facebook | cgi_escape | escape }}" target="_blank" title="{{ social.facebook | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/images/social-icons.svg#facebook' | relative_url }}"></use></svg></a></li>{% endif %}
  {% if social.instagram %}<li><a rel="me" href="https://www.instagram.com/{{ social.instagram | cgi_escape | escape }}" target="_blank" title="{{ social.instagram | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/images/social-icons.svg#instagram' | relative_url }}"></use></svg></a></li>{% endif %}
  {% if social.linkedin %}<li><a rel="me" href="https://www.linkedin.com/in/{{ social.linkedin | cgi_escape | escape }}" target="_blank" title="{{ social.linkedin | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/images/social-icons.svg#linkedin' | relative_url }}"></use></svg></a></li>{% endif %}
  {% if social.youtube %}<li><a rel="me" href="https://www.youtube.com/{{ social.youtube | cgi_escape | escape }}" target="_blank" title="{{ social.youtube | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/images/social-icons.svg#youtube' | relative_url }}"></use></svg></a></li>{% endif %}
</ul>
